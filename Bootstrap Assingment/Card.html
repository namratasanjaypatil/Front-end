<body>
    <section>
        <div class="card w-25">
            <div class="card-body">
                <img src="Card_image.jpg" class="card-img-top w-100 m-auto" alt="..." />
                <h5 class="card-title text-center pt-3">Nammu Patil</h5>
                <p class="card-text text-center">
                    Some quick example text to build on the card title and <br> make up the bulk of the 
                    card's content.
                </p>
                <a href="#" class="btn btn-dark text-white ms-5 px-5"> See Profile </a>
            </div>
        </div>
    </section>
