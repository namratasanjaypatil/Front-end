<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrastion form</title>
        <link rel="stylesheet" href="./Reg.css">
    </head>

    <body>

        <h1>Student Rregistrastion Form</h1>
        <form action>
            <div class="col">
                <label for>First name:</label>
            </div>
            <div class="row">
                <input type="text" placeholder="Enter your first name">
            </div>
            <div class="col">
                <label for>Last name:</label>
            </div>
            <div class="row">
                <input type="text" placeholder="Enter last name:">
            </div>
            <div class="col">
                <label for>Email:</label>
            </div>
            <div class="row">
                <input type="email" placeholder="it should contian @">
            </div>
            <div class="col">
                <label for>Mobile</label>
            </div>
            <div class="row">
                <input type="text" placeholder="only 10 digit are allowed">
            </div>
            <div class="col">
                <label for>Gender</label>
            </div>
            <div class="row" id="size-1">
                <input type="radio">Male
                <input type="radio">Female
            </div>
            <div class="col">
                <label for>Date of Birth:</label>
            </div>
            <div class="row">
                <input type="date">
            </div>
            <div class="col">
                <label for>Address:</label>
            </div>
            <div class="row">
                <textarea name="address" id="address" cols="30" rows="10"></textarea>
            </div>
            <div class="col">
                <label for>City:</label>
            </div>
            <div class="row">
                <input type="text">
            </div>
            <div class="col">
                <label for>Area Pin:</label>
            </div>
            <div class="row">
                <input type="text">
            </div>
            <div class="col">
                <label for>State:</label>
            </div>
            <div class="row">
                <input type="text">
            </div>
            <div class="col">
                <label for>Qulification:</label>
            </div>
            <div class="row">
                <select for name="Qulification">
                    <option value>--select Qulification--</option>
                    <option value>B.tech</option>
                    <option value>Diploma</option>
                    <option value>M.tech</option><br><br>

                </select>
            </div>
            <div class="col">
                <label for>Specalization:</label>
            </div>
            <div class="row" id="size-2">
                <input type="checkbox" name>Computer Science <br>
                <input type="checkbox" name>Information Technology <br>
                <input type="checkbox" name>Computer Architecture <br>
                <input type="checkbox" name>Tel Comunication
            </div>
            <div class="col">
                <label for>Password</label>
            </div>
            <div class="row">
                <input type="password">
            </div>
            <div class="btn">
                <button>Registered</button>
            </div>

        </form>

    </body>

</html>
