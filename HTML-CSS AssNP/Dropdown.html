        <select class="Dropdown">

            <option value="Select your ice-cream "> Select your ice-cream </option>

            <option value="Cookies and cream"> Cookies and cream </option>

            <option value="Strawberry"> Strawberry </option>

            <option value="Mint chocolate chip"> Mint chocolate chip </option>

            <option value="Butter pecan"> Butter pecan </option>

            <option value="Chocolate chip cookie dough ice cream"> Chocolate chip cookie dough ice cream 
            </option>

            <option value="Banana split"> Banana split </option>

            <option value="Vanilla ice cream split"> Vanilla ice cream </option>

        </select>
    </body>
</html>
