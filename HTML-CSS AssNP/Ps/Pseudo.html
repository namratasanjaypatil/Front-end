<!DOCTYPE html>
<html>
    <head>
        <style>
  .button {
    padding: 10px 20px;
    color: black;
    background-color: #81f43e;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.5s ease;

  }
  .button:hover {
    color: white;
    background-color: #f11b5ec0;
  }

</style>
    </head>
    <body>
        <a href="#" class="button"> Pseudo </a>
    </body>
</html>
